<script>
    let str = prompt("Nhập vào một từ");
    let arr = str.split("");

    function checkPalindrome() {

        for (let i = 0; i < arr.length; i++) {
            if (arr.length <= 1) {
                return true
            }else {
                if (arr[i] === arr[arr.length - 1]) {
                    return true
                }else {return false}
            }
        }
    }
    if (checkPalindrome(str)){
        document.write("Từ nhập vào là chuỗi Palindrome");
    }else {document.write("Từ nhập vào không phải chuỗi Palindromme")}
</script>
