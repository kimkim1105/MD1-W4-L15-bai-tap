<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>

</body>
</html>
<script>
    let a = +prompt("Nhập vào số nguyên dương a: ");
    count = 0;
    function isPrime(){
        if (a<2){
            return true;
        }else {
            for (i=2;i<=Math.sqrt(a);i++){
                if (a%i==0){
                    count ++;
                }
            }
            if (count>0){
                return false;
            }else {return true}
        }
    }
    if (isPrime(a)){
        document.write(a+" là số nguyên tố")
    }else {
        document.write(a+" không là số nguyên tố")
    }
</script>
